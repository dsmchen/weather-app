<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- Loading Spinner Overlay -->
    <div class="overlay" aria-hidden="true" tabindex="-1">
      <div class="spinner" role="alert">
        <div class="spinner-text">Loading...</div>
        <div class="spinner-icon"></div>
      </div>
    </div>
    <!-- Content -->
    <header>
      <div class="container">
        <h1>Weather App</h1>
        <h2 class="header-current-weather">
          <span class="location"></span> <span class="temp"></span>
          <img src="" alt="" />
        </h2>
        <form role="search">
          <label for="location-search">
            <span class="visually-hidden">Location Search</span>
          </label>
          <input
            type="search"
            id="location-search"
            placeholder="Search Location"
          />
          <button type="submit">
            <span class="visually-hidden">Submit Location Search</span>
          </button>
        </form>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="today-weather">
          <div class="top">
            <h2 class="title">Today's Weather</h2>
            <h2 class="date"></h2>
          </div>
          <div class="bottom">
            <img src="" alt="" />
            <div class="text">
              <p class="desc"></p>
              <ul>
                <li class="high">High: <span></span></li>
                <li class="low">Low: <span></span></li>
              </ul>
            </div>
          </div>
        </section>
        <section class="current-weather">
          <div class="top">
            <h2 class="title">Current Weather</h2>
            <h2 class="time"></h2>
          </div>
          <div class="bottom">
            <img src="" alt="" />
            <div class="text">
              <h3 class="temp"></h3>
              <p class="conditions"></p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
