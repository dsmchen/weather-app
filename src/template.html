<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>London 14</h1>
        <form role="search">
          <label for="location-search">
            <span class="visually-hidden">Location Search</span>
          </label>
          <input
            type="search"
            id="location-search"
            placeholder="Search Location"
          />
          <button type="submit">
            <span class="visually-hidden">Submit Location Search</span>
          </button>
        </form>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="today-weather">
          <div>
            <h2>Today's weather</h2>
            <h3>2025-10-20</h3>
          </div>
          <section>
            <img src="/" alt="Placeholder image" />
            <p>Partly cloudy throughout the day with rain.</p>
            <ul>
              <li>High: 15.4</li>
              <li>Low: 12.6</li>
            </ul>
          </section>
        </div>
        <div class="current-weather">
          <div>
            <h2>Current weather</h2>
            <h3>As of 09:27 XXT</h3>
          </div>
          <section>
            <img src="/" alt="Placeholder image" />
            <h4>14.5</h4>
            <p>Rain, Partially cloudy</p>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
