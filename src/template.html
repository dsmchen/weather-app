<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>
          <span class="location">London</span> <span class="temp">14</span>
        </h1>
        <form role="search">
          <label for="location-search">
            <span class="visually-hidden">Location Search</span>
          </label>
          <input
            type="search"
            id="location-search"
            placeholder="Search Location"
          />
          <button type="submit">
            <span class="visually-hidden">Submit Location Search</span>
          </button>
        </form>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="today-weather">
          <div class="top">
            <h2 class="title">Today's Weather</h2>
            <h2 class="date">2025-10-20</h2>
          </div>
          <div class="bottom">
            <img src="/" alt="Placeholder image" />
            <p>Partly cloudy throughout the day with rain.</p>
            <ul>
              <li class="high">High: <span>15.4</span></li>
              <li class="low">Low: <span>12.6</span></li>
            </ul>
          </div>
        </section>
        <section class="current-weather">
          <div class="top">
            <h2 class="title">Current Weather</h2>
            <h2 class="timestamp">
              As of <span class="time">09:27</span>
              <span class="timezone">XXT</span>
            </h2>
          </div>
          <div class="bottom">
            <img src="/" alt="Placeholder image" />
            <h3 class="temp">14.5</h3>
            <p>Rain, Partially cloudy</p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
