<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form role="search">
        <label for="location-search">
          <span class="visually-hidden">Location Search</span>
        </label>
        <input
          type="search"
          id="location-search"
          placeholder="Search Location"
        />
        <button type="submit">
          <span class="visually-hidden">Submit Location Search</span>
        </button>
      </form>
    </header>
  </body>
</html>
